<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link type="text/css" rel="stylesheet" href="/web/css/index.css">
    <link type="text/css" rel="stylesheet" href="/web/css/math.css">
    <script src="/web/framework/graphy/graphy.js" type="text/javascript" charset="utf-8"></script>
    <script src="/web/js/math.js" type="text/javascript" charset="utf-8"></script>

	<title>(。・`ω´・)</title>
</head>
<body class="dimmed">
	<div id="header">
        <div id="header_center">
            <h1>
                <a href="/" id="index">Emerald</a>
            </h1>
            <ul>
                <li>
                    <a href="/web/goblin.html">嘻嘻嘻</a>
                </li>
                <li>
                    <a href="/web/music.html">嘿嘿嘿</a>
                </li>
                <li>
                    <a href="/web/math.html">汪汪汪</a>
                </li>
            </ul>
        </div>
  	</div>

    <div id="section"  style="background-color: #F5F5F5">
        <div id="section_left">
            <div id="controller">
                <!-- ---------------------------------------------------------------------------------------------------- -->
                <div id="controller_selector">
                    <small>Type:</small>
                    <label for="selector"></label>
                    <select id="selector">
                        <option value="sin">sin</option>
                        <option value="free">free</option>
                    </select>
                </div>

                <!-- ---------------------------------------------------------------------------------------------------- -->
                <div class="line"></div>
                <div id="controller_input">
                    <div id="sin" style="display:block;">
                        <small>y=Asin(ωx+φ)+b</small>
                        <br>
                        <label>
                            <small>Max:</small>
                            <input type="number" step="0.01" value="1">
                        </label>
                        <br>
                        <label>
                            <small>Min:</small>
                            <input type="number" step="0.01" value="-1">
                        </label>
                        <br>
                        <label>
                            <small>&nbsp;&nbsp;A:</small>
                            <input type="number" step="0.01" value="2">
                        </label>
                        <br>
                        <label>
                            <small>&nbsp;&nbsp;b:</small>
                            <input type="number" step="0.01" value="0">
                        </label>
                        <br>
                        <label>
                            <small>&nbsp;&nbsp;ω:</small>
                            <input type="number" step="0.01" value="1">
                        </label>
                        <br>
                        <label>
                            <small>&nbsp;&nbsp;φ:</small>
                            <input type="number" step="0.01" value="0">
                        </label>
                    </div>
                    <div id="free" style="display:none;">
                        <small>Function:</small>
                        <label>
                            <input type="text">
                        </label>
                        <button>Graph</button>
                    </div>
                </div>

                <!-- ---------------------------------------------------------------------------------------------------- -->
                <div class="line"></div>
                <div id="controller_result">
                    <label>
                        <small>Result:</small>
                        <br>
                        <small id="result"></small>
                    </label>
                </div>
            </div>
        </div>
        <div id="section_center">
            <canvas id="math_canvas">
            </canvas>
        </div>
    </div>
</body>
</html>
